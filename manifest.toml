packaging_format = 2

id = "code-server"
name = "code-server"
description.en = "Run VS Code on your server and access it in the browser"
description.fr = "Lancez VS Code sur votre serveur et accÃ©dez-y depuis votre navigateur"

version = "4.96.1~ynh1"

maintainers = ["Tagada"]

[upstream]
license = "MIT"
website = "https://coder.com"
admindoc = "https://coder.com/docs/code-server/latest"
userdoc = "https://coder.com/docs/code-server/latest/FAQ"
code = "https://github.com/coder/code-server"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "500M"
ram.build = "50M"
ram.runtime = "100M"

[install]
    [install.domain]
    type = "domain"

    [install.admin]
    type = "user"

[resources]
        [resources.sources.main]
        amd64.url = "https://github.com/coder/code-server/releases/download/v4.96.1/code-server-4.96.1-linux-amd64.tar.gz"
        amd64.sha256 = "9d3887d59fc8b3e44fff11c3f77c5cba662fbbc18b6ac0c24b18bf957a41aa90"
        arm64.url = "https://github.com/coder/code-server/releases/download/v4.96.1/code-server-4.96.1-linux-arm64.tar.gz"
        arm64.sha256 = "5290647a9541434377a915d3f00a3c326312dc9716cc31bc9e1e00199d0b63ff"
        armhf.url = "https://github.com/coder/code-server/releases/download/v4.96.1/code-server-4.96.1-linux-armv7l.tar.gz"
        armhf.sha256 = "0af0bf320bfbbbe9b17f5b30183dbef67331ec66409dc6333ffe8215cf776695"

        autoupdate.strategy = "latest_github_release"
        autoupdate.asset.arm64 = "code-server-.*-linux-arm64.tar.gz"
        autoupdate.asset.amd64 = "code-server-.*-linux-amd64.tar.gz"
        autoupdate.asset.armhf = "code-server-.*-linux-armv7l.tar.gz"

    [resources.ports]

    [resources.system_user]

    [resources.install_dir]
    dir = "/opt/yunohost/__APP__"

    [resources.data_dir]
    subdirs = ["user-data", "extensions"]

    [resources.permissions]
    main.url = "/"
