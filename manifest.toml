packaging_format = 2

id = "code-server"
name = "code-server"
description.en = "Run VS Code on your server and access it in the browser"
description.fr = "Lancez VS Code sur votre serveur et accÃ©dez-y depuis votre navigateur"

version = "4.16.0~ynh2"

maintainers = ["Tagada"]

[upstream]
license = "MIT"
website = "https://coder.com"
admindoc = "https://coder.com/docs/code-server/latest"
userdoc = "https://coder.com/docs/code-server/latest/FAQ"
code = "https://github.com/coder/code-server"

[integration]
yunohost = ">= 11.1.17"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "500M"
ram.build = "50M"
ram.runtime = "100M"

[install]
    [install.domain]
    type = "domain"
    full_domain = true

    [install.admin]
    type = "user"

[resources]
        [resources.sources.main]
        amd64.url = "https://github.com/coder/code-server/releases/download/v4.16.0/code-server-4.16.0-linux-amd64.tar.gz"
        amd64.sha256 = "6a73418ffcf23f5be4b803ec243f37ef71b1c6b9bf7dbede36e7e790addae331"
        arm64.url = "https://github.com/coder/code-server/releases/download/v4.16.0/code-server-4.16.0-linux-arm64.tar.gz"
        arm64.sha256 = "2caa624c3e5c56dcc3941228669588cd1f7df911c3300608cb0d80aa98d59c0a"
        armhf.url = "https://github.com/coder/code-server/releases/download/v4.16.0/code-server-4.16.0-linux-armv7l.tar.gz"
        armhf.sha256 = "c5aea12863fce82948ef594efd3cc3c038433a44297d8c0fec66f78e4b673b78"

        autoupdate.strategy = "latest_github_release"
        autoupdate.asset.arm64 = "code-server-.*-linux-arm64.tar.gz"
        autoupdate.asset.amd64 = "code-server-.*-linux-amd64.tar.gz"
        autoupdate.asset.armhf = "code-server-.*-linux-armv7l.tar.gz"

    [resources.ports]

    [resources.system_user]

    [resources.install_dir]
    dir = "/opt/yunohost/__APP__"

    [resources.data_dir]
    subdirs = ["user-data", "extensions"]

    [resources.permissions]
    main.url = "/"
