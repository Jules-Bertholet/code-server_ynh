packaging_format = 2

id = "code-server"
name = "code-server"
description.en = "Run VS Code on your server and access it in the browser"
description.fr = "Lancez VS Code sur votre serveur et accÃ©dez-y depuis votre navigateur"

version = "4.95.1~ynh1"

maintainers = ["Tagada"]

[upstream]
license = "MIT"
website = "https://coder.com"
admindoc = "https://coder.com/docs/code-server/latest"
userdoc = "https://coder.com/docs/code-server/latest/FAQ"
code = "https://github.com/coder/code-server"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "500M"
ram.build = "50M"
ram.runtime = "100M"

[install]
    [install.domain]
    type = "domain"

    [install.admin]
    type = "user"

[resources]
        [resources.sources.main]
        amd64.url = "https://github.com/coder/code-server/releases/download/v4.95.1/code-server-4.95.1-linux-amd64.tar.gz"
        amd64.sha256 = "95edf2f3a41f7f14e2af85d2475d2b978e9570751049130e8a90d4aaa6920106"
        arm64.url = "https://github.com/coder/code-server/releases/download/v4.95.1/code-server-4.95.1-linux-arm64.tar.gz"
        arm64.sha256 = "d6c0b6079aad79c5b1fe1e0c586f2828a77cd9d1b7b18dfacd297266ec862fa9"
        armhf.url = "https://github.com/coder/code-server/releases/download/v4.95.1/code-server-4.95.1-linux-armv7l.tar.gz"
        armhf.sha256 = "267ede5fab7a4b1dd67cced1a8747ca3157557f4c5edeae97942cf2c7ba55ff9"

        autoupdate.strategy = "latest_github_release"
        autoupdate.asset.arm64 = "code-server-.*-linux-arm64.tar.gz"
        autoupdate.asset.amd64 = "code-server-.*-linux-amd64.tar.gz"
        autoupdate.asset.armhf = "code-server-.*-linux-armv7l.tar.gz"

    [resources.ports]

    [resources.system_user]

    [resources.install_dir]
    dir = "/opt/yunohost/__APP__"

    [resources.data_dir]
    subdirs = ["user-data", "extensions"]

    [resources.permissions]
    main.url = "/"
