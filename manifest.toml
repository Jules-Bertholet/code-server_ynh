packaging_format = 2

id = "code-server"
name = "code-server"
description.en = "Run VS Code on your server and access it in the browser"
description.fr = "Lancez VS Code sur votre serveur et accÃ©dez-y depuis votre navigateur"

version = "4.23.0~ynh1"

maintainers = ["Tagada"]

[upstream]
license = "MIT"
website = "https://coder.com"
admindoc = "https://coder.com/docs/code-server/latest"
userdoc = "https://coder.com/docs/code-server/latest/FAQ"
code = "https://github.com/coder/code-server"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "500M"
ram.build = "50M"
ram.runtime = "100M"

[install]
    [install.domain]
    type = "domain"

    [install.admin]
    type = "user"

[resources]
        [resources.sources.main]
        amd64.url = "https://github.com/coder/code-server/releases/download/v4.23.0/code-server-4.23.0-linux-amd64.tar.gz"
        amd64.sha256 = "aa6919377d748073d2f9c9b94769de80db4f8394bce7b3242290f013139e4cdd"
        arm64.url = "https://github.com/coder/code-server/releases/download/v4.23.0/code-server-4.23.0-linux-arm64.tar.gz"
        arm64.sha256 = "880de6f7b58df4814f74acdf49187b7d9985158502a8478ed2a161327dfd7190"
        armhf.url = "https://github.com/coder/code-server/releases/download/v4.23.0/code-server-4.23.0-linux-armv7l.tar.gz"
        armhf.sha256 = "6d8c211da389090bf3505c4a6d4219b5960ad38c96d8d5bb734c42b7725ba1b6"

        autoupdate.strategy = "latest_github_release"
        autoupdate.asset.arm64 = "code-server-.*-linux-arm64.tar.gz"
        autoupdate.asset.amd64 = "code-server-.*-linux-amd64.tar.gz"
        autoupdate.asset.armhf = "code-server-.*-linux-armv7l.tar.gz"

    [resources.ports]

    [resources.system_user]

    [resources.install_dir]
    dir = "/opt/yunohost/__APP__"

    [resources.data_dir]
    subdirs = ["user-data", "extensions"]

    [resources.permissions]
    main.url = "/"
