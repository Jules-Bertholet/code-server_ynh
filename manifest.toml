packaging_format = 2

id = "code-server"
name = "code-server"
description.en = "Run VS Code on your server and access it in the browser"
description.fr = "Lancez VS Code sur votre serveur et accÃ©dez-y depuis votre navigateur"

version = "4.20.0~ynh1"

maintainers = ["Tagada"]

[upstream]
license = "MIT"
website = "https://coder.com"
admindoc = "https://coder.com/docs/code-server/latest"
userdoc = "https://coder.com/docs/code-server/latest/FAQ"
code = "https://github.com/coder/code-server"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "500M"
ram.build = "50M"
ram.runtime = "100M"

[install]
    [install.domain]
    type = "domain"

    [install.admin]
    type = "user"

[resources]
        [resources.sources.main]
        amd64.url = "https://github.com/coder/code-server/releases/download/v4.20.0/code-server-4.20.0-linux-amd64.tar.gz"
        amd64.sha256 = "e9bf305c6d4b3a6856244f1d9409366a9566de5cf6344c076a681a864a4085d4"
        arm64.url = "https://github.com/coder/code-server/releases/download/v4.20.0/code-server-4.20.0-linux-arm64.tar.gz"
        arm64.sha256 = "0c3c83ed591515ac4840b87faf9018d0a6332bccde827e8490217b2a810d0e62"
        armhf.url = "https://github.com/coder/code-server/releases/download/v4.20.0/code-server-4.20.0-linux-armv7l.tar.gz"
        armhf.sha256 = "29da09841a9a138ecae5d2c6a9142bd8812e386d105fa8d633dd130498eaed2b"

        autoupdate.strategy = "latest_github_release"
        autoupdate.asset.arm64 = "code-server-.*-linux-arm64.tar.gz"
        autoupdate.asset.amd64 = "code-server-.*-linux-amd64.tar.gz"
        autoupdate.asset.armhf = "code-server-.*-linux-armv7l.tar.gz"

    [resources.ports]

    [resources.system_user]

    [resources.install_dir]
    dir = "/opt/yunohost/__APP__"

    [resources.data_dir]
    subdirs = ["user-data", "extensions"]

    [resources.permissions]
    main.url = "/"
