packaging_format = 2

id = "code-server"
name = "code-server"
description.en = "Run VS Code on your server and access it in the browser"
description.fr = "Lancez VS Code sur votre serveur et accÃ©dez-y depuis votre navigateur"

version = "4.90.0~ynh1"

maintainers = ["Tagada"]

[upstream]
license = "MIT"
website = "https://coder.com"
admindoc = "https://coder.com/docs/code-server/latest"
userdoc = "https://coder.com/docs/code-server/latest/FAQ"
code = "https://github.com/coder/code-server"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "500M"
ram.build = "50M"
ram.runtime = "100M"

[install]
    [install.domain]
    type = "domain"

    [install.admin]
    type = "user"

[resources]
        [resources.sources.main]
        amd64.url = "https://github.com/coder/code-server/releases/download/v4.90.0/code-server-4.90.0-linux-amd64.tar.gz"
        amd64.sha256 = "cdbe0bf6a80407d41fab41d3d0cc98186ef9f7bca0f7500419b5ed9259dbf33f"
        arm64.url = "https://github.com/coder/code-server/releases/download/v4.90.0/code-server-4.90.0-linux-arm64.tar.gz"
        arm64.sha256 = "0bb1da27fa665de2e59145a58b37c844be3e8ff5b5c2c0117ac0ebe7c9003ac6"
        armhf.url = "https://github.com/coder/code-server/releases/download/v4.90.0/code-server-4.90.0-linux-armv7l.tar.gz"
        armhf.sha256 = "0d4e4d14d8bb165e20111d94c73f664ead4476139e7dcb0a82d8e921157ab9c5"

        autoupdate.strategy = "latest_github_release"
        autoupdate.asset.arm64 = "code-server-.*-linux-arm64.tar.gz"
        autoupdate.asset.amd64 = "code-server-.*-linux-amd64.tar.gz"
        autoupdate.asset.armhf = "code-server-.*-linux-armv7l.tar.gz"

    [resources.ports]

    [resources.system_user]

    [resources.install_dir]
    dir = "/opt/yunohost/__APP__"

    [resources.data_dir]
    subdirs = ["user-data", "extensions"]

    [resources.permissions]
    main.url = "/"
