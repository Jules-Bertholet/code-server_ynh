packaging_format = 2

id = "code-server"
name = "code-server"
description.en = "Run VS Code on your server and access it in the browser"
description.fr = "Lancez VS Code sur votre serveur et accÃ©dez-y depuis votre navigateur"

version = "4.21.2~ynh1"

maintainers = ["Tagada"]

[upstream]
license = "MIT"
website = "https://coder.com"
admindoc = "https://coder.com/docs/code-server/latest"
userdoc = "https://coder.com/docs/code-server/latest/FAQ"
code = "https://github.com/coder/code-server"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "500M"
ram.build = "50M"
ram.runtime = "100M"

[install]
    [install.domain]
    type = "domain"

    [install.admin]
    type = "user"

[resources]
        [resources.sources.main]
        amd64.url = "https://github.com/coder/code-server/releases/download/v4.21.2/code-server-4.21.2-linux-amd64.tar.gz"
        amd64.sha256 = "34805a00bfe6c69df08e6875cf3819698c845dcd06c99d85555ecc20503eec74"
        arm64.url = "https://github.com/coder/code-server/releases/download/v4.21.2/code-server-4.21.2-linux-arm64.tar.gz"
        arm64.sha256 = "31dc43380cd386aa4b616e62a0f65f2c952c41df668ec7b9871146a6e7bbcfdb"
        armhf.url = "https://github.com/coder/code-server/releases/download/v4.21.2/code-server-4.21.2-linux-armv7l.tar.gz"
        armhf.sha256 = "a6c5955d0bb7c4b28e3c3e2d0c0e7d936d3fd18d6c0e8d0942e090783321ff3e"

        autoupdate.strategy = "latest_github_release"
        autoupdate.asset.arm64 = "code-server-.*-linux-arm64.tar.gz"
        autoupdate.asset.amd64 = "code-server-.*-linux-amd64.tar.gz"
        autoupdate.asset.armhf = "code-server-.*-linux-armv7l.tar.gz"

    [resources.ports]

    [resources.system_user]

    [resources.install_dir]
    dir = "/opt/yunohost/__APP__"

    [resources.data_dir]
    subdirs = ["user-data", "extensions"]

    [resources.permissions]
    main.url = "/"
